name: Publish to NPM
on:
  # When a release is created on GitHub, publish to NPM
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: pnpm ci
      - run: pnpm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
